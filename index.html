<!DOCTYPE html>
<html>
	<head>
		<title>The code review</title>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Cormorant+Infant" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/mystyle.css">
	</head>
	
	<body>
		<h1 id="title">The Code Review</h1>
		<header>
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</header>
		<main>

			<form action="index.html" method="post">

				<fieldset id="contact_info">

					<legend>Contact Information</legend>
					
					<!--Full Name-->
					<label for="full_name">Full Name</label>
					<input id="full_name" type="text" name="user_name">

					<!--Email-->
					<label for="user_email">Email</label>
					<input id="user_email" type="email" name="user_email">

					<!--Phone Number-->
					<label for="user_phonenumber">Phone Number</label>
					<input id="user_phonenumber" type="tel" name="user_phonenumber">

					<!--Street Address-->
					<label for="user_address">Street Address</label>
					<input id="user_address" type="text" name="user_address">

					<!--City-->
					<label for="user_city">City</label>
					<input id="user_city" type="text" name="user_city">

					<!--State-->
					<label for="user_state">State</label>
					<select>
					 	<option value ="alabama">Alabama</option>
					 	<option value ="alaska">Alaska</option>
					 	<option value="hawaii">Hawaii</option>
					 	<option value="kansas">Kansas</option>
					 	<option value="new_york">New York</option>
					 	<option value="oklahoma">Oklahoma</option>
					 	<option value="texas">Texas</option>
					 	<option value="washington">Washington</option>
					 	<option value="indiana">Indiana</option>
					</select>

					<!--Zip Code-->
					<label for="user_zip_code">Zip Code</label>
					<input id="user_zip_code" type="text" name="user_zip_code">				

				</fieldset>

				<fieldset id="newsletter">
					
					<legend>Newsletter</legend>

					<!--Newsletter Type-->
					<label>Select the newsletter you would like to recieve</label>
				 	<input type="checkbox" name="html_news" value="html_news">HTML News
				 	<input type="checkbox" name="css_news" value="css_news">CSS News
				 	<input type="checkbox" name="javascript_news" value="javascript_news">Javascript News

					<!--Newsletter Format-->
					<label>Newsletter format</label>
					<input type="radio" name="format" value="html_format" checked> HTML
			 		<input type="radio" name="format" value="plain_text_format"> Plain text

					<!--Other Topic Suggestion-->
					<label>Other topic you would like to hear about</label>
					<textarea></textarea>

					<!--Submit Button-->
					<input type="submit" value="Sign Up">

					<p>Copyright The Code Review</p>
					
				</fieldset>	

			</form>
					
		</main>
		


	</body>
</html>
