<!DOCTYPE html>
<html>
	<head>
		<title>The code review</title>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Cormorant+Infant:400,400i,500,700" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/mystyle.css">
	</head>
	
	<body>
		<header>
			<h1 id="title">The Code Review</h1>
			<div class="container">
				<h2 class="primary_color">Signup for our newsletter</h2>
				<p class="light_color">Get the latest news on how your code is doing right in your inbox</p>
			</div>
		</header>
		<main>
			<div class="container">
				<form action="index.html" method="post">
					
						<fieldset id="contact_info">

							<legend class="primary_color extra_border">Contact Information</legend>
							
							<!--Full Name-->
							<div class="one_line clearfix">
								<label class="accent_color" for="full_name">Full Name</label>
								<input id="full_name" class="light_gray_color" type="text" name="user_name" placeholder="Required" required="true"><br>
							</div>

							<!--Email-->
							<div class="one_line clearfix">
								<label class="accent_color" for="user_email">Email</label>
								<input id="user_email" class="light_gray_color" type="email" name="user_email" placeholder="Required" required="true"><br>
							</div>

							<!--Phone Number-->
							<div class="one_line clearfix">
								<label class="accent_color" for="user_phonenumber">Phone Number</label>
								<input id="user_phonenumber" class="light_gray_color" type="tel" name="user_phonenumber"><br>
							</div>

							<!--Street Address-->
							<div class="one_line clearfix">
								<label class="accent_color" for="user_address">Street Address</label>
								<input id="user_address" class="light_gray_color" type="text" name="user_address"><br>
							</div>

							<!--City-->
							<div class="one_line clearfix">
								<label class="accent_color" for="user_city">City</label>
								<input id="user_city" class="light_gray_color" type="text" name="user_city"><br>
							</div>

							<!--State-->
							<div class="one_line clearfix">
								<label class="accent_color" for="user_state">State</label>
								<select class="light_gray_color" placeholder="Choose State">
									<!-- <option selected disabled>Choose State</option> -->
									<option selected hidden>Choose State</option>
								 	<option value ="alabama">Alabama</option>
								 	<option value ="alaska">Alaska</option>
								 	<option value="hawaii">Hawaii</option>
								 	<option value="kansas">Kansas</option>
								 	<option value="new_york">New York</option>
								 	<option value="oklahoma">Oklahoma</option>
								 	<option value="texas">Texas</option>
								 	<option value="washington">Washington</option>
								 	<option value="indiana">Indiana</option>
								</select><br>
							</div>

							<!--Zip Code-->
							<div class="one_line clearfix">
								<label class="accent_color" for="user_zip_code">Zip Code</label>
								<input id="user_zip_code" class="light_gray_color" type="text" name="user_zip_code"><br>
							</div>

						</fieldset>
					
						<fieldset id="newsletter">
							
							<legend class="primary_color">Newsletter</legend>

							<!--Newsletter Type-->
							<label class="accent_color">Select the newsletter you would like to recieve</label><br>
						 	
						 	<input id="html_news" class="accent_color" type="checkbox" name="html_news" value="html_news">
						 	<label for="html_news">HTML News</label><br>

						 	<input id="css_news" class="accent_color" type="checkbox" name="css_news" value="css_news">
						 	<label for="css_news">CSS News</label><br>
						 	<input id="javascript_news" class="accent_color" type="checkbox" name="javascript_news" value="javascript_news">
						 	<label for="javascript_news">Javascript News</label><br>

							<!--Newsletter Format-->
							<label class="accent_color">Newsletter format</label><br>
							<input id="html_format" class="accent_color" type="radio" name="format" value="html_format" checked>
							<label for="html_format">HTML</label><br>
					 		<input id="plain_text_format" class="accent_color" type="radio" name="format" value="plain_text_format">
					 		<label for="plain_text_format">Plain text</label><br>

							<!--Other Topic Suggestion-->
							<label class="accent_color">Other topic you would like to hear about</label><br>
							<textarea class="light_gray_color"></textarea>
							
						</fieldset>
					
						<!--Submit Button-->
						<input class="button_style" type="submit" value="Sign Up">

						<p class="light_color">&#169; Copyright The Code Review</p>
					
				</form>
			</div>
		</main>
		


	</body>
</html>
