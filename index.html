<!DOCTYPE html>
<html>
	<head>
		<title>The code review</title>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Cormorant+Infant:400,400i,500,700" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/mystyle.css">
	</head>
	
	<body>
		<header>
			<h1 id="title">The Code Review</h1>
			<div class="container">
				<h2 class="primary_color">Signup for our newsletter</h2>
				<p class="light_color">Get the latest news on how your code is doing right in your inbox</p>
			</div>
		</header>
		<main>
			<div class="container">
				<form action="index.html" method="post">
					
					<fieldset id="contact_info">

						<legend class="primary_color">Contact Information</legend>
						
						<!--Full Name-->
						<label class="accent_color" for="full_name">Full Name</label>
						<input id="full_name" class="light_gray_color" type="text" name="user_name">

						<!--Email-->
						<label class="accent_color" for="user_email">Email</label>
						<input id="user_email" class="light_gray_color" type="email" name="user_email">

						<!--Phone Number-->
						<label class="accent_color" for="user_phonenumber">Phone Number</label>
						<input id="user_phonenumber" class="light_gray_color" type="tel" name="user_phonenumber">

						<!--Street Address-->
						<label class="accent_color" for="user_address">Street Address</label>
						<input id="user_address" class="light_gray_color" type="text" name="user_address">

						<!--City-->
						<label class="accent_color" for="user_city">City</label>
						<input id="user_city" class="light_gray_color" type="text" name="user_city">

						<!--State-->
						<label class="accent_color" for="user_state">State</label>
						<select class="light_gray_color">
						 	<option value ="alabama">Alabama</option>
						 	<option value ="alaska">Alaska</option>
						 	<option value="hawaii">Hawaii</option>
						 	<option value="kansas">Kansas</option>
						 	<option value="new_york">New York</option>
						 	<option value="oklahoma">Oklahoma</option>
						 	<option value="texas">Texas</option>
						 	<option value="washington">Washington</option>
						 	<option value="indiana">Indiana</option>
						</select>

						<!--Zip Code-->
						<label class="accent_color" for="user_zip_code">Zip Code</label>
						<input id="user_zip_code" class="light_gray_color" type="text" name="user_zip_code">				

					</fieldset>

					<fieldset id="newsletter">
						
						<legend class="primary_color">Newsletter</legend>

						<!--Newsletter Type-->
						<label class="accent_color">Select the newsletter you would like to recieve</label>
					 	<input class="accent_color" type="checkbox" name="html_news" value="html_news">HTML News
					 	<input class="accent_color" type="checkbox" name="css_news" value="css_news">CSS News
					 	<input class="accent_color" type="checkbox" name="javascript_news" value="javascript_news">Javascript News

						<!--Newsletter Format-->
						<label class="accent_color">Newsletter format</label>
						<input class="accent_color" type="radio" name="format" value="html_format" checked> HTML
				 		<input class="accent_color" type="radio" name="format" value="plain_text_format"> Plain text

						<!--Other Topic Suggestion-->
						<label class="accent_color">Other topic you would like to hear about</label>
						<textarea></textarea>
						
					</fieldset>

					<!--Submit Button-->
					<input type="submit" value="Sign Up">

					<p>Copyright The Code Review</p>

				</form>
			</div>
		</main>
		


	</body>
</html>
